spring.application.name=text-to-speech-service
server.port=8901

spring.datasource.url = jdbc:postgresql://localhost/telephony
spring.datasource.username=postgres
spring.datasource.password=123

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

schema.name=public
spring.jpa.properties.hibernate.default_schema=${schema.name}
spring.flyway.schemas=${schema.name}
spring.jpa.hibernate.ddl-auto=validate

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

sox.path=sox-14-4-2\\sox.exe
sox.env.path=SOX_PATH

tts.temp.file=file\\temp
tts.result.file=file\\result
tts.result.url=/sounds/text-to-speech/
tts.result.pattern=${tts.result.url}**
